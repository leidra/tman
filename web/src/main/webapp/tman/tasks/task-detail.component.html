<div *ngIf="task">
    <h2>{{task.name}} details</h2>
    <div>
        <label>Id: </label>{{task.id}}
    </div>
    <div>
        <label>Name: </label>
        <input placeholder="Name" [(ngModel)]="task.name"/>
    </div>
    <div>
        <label>Description: </label>
        <input placeholder="Description" [(ngModel)]="task.description"/>
    </div>
</div>
<button (click)="goBack()">Back</button>
