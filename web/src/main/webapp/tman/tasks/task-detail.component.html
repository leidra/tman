<div *ngIf="task">
    <h2>{{task.name}} details</h2>
    <button (click)="edit()">Edit</button>
    <button type="button" class="btn btn-default" (click)="new()">New</button>
    <div>
        <label>Id: </label>
        <span>{{task.id}}</span>
    </div>
    <div>
        <label>Name: </label>
        <span>{{task.name}}</span>
    </div>
    <div>
        <label>Description: </label>
        <span>{{task.description}}</span>
    </div>
</div>
<button (click)="goBack()">Back</button>
